<!DOCTYPE html>
<html style="background-image:url('pf-s112-pa-56_1.jpg'); ">
<head >
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" >
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h3 class="location"></h3>
            <h2 class="city"><strong></strong></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div><b>
                        <p class="humidity"><b></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind"></p>
                            <p>Wind Speed</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
    </html>
